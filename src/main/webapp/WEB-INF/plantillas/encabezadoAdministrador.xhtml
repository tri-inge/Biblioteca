
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:h="http://xmlns.jcp.org/jsf/html"

                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <div id="encabezado">
        <a href="http://www.unam.mx/">

    </div>
    <nav class="navbar navbar-expand-md" style="background-color: #D2A911;">

                <li class="nav-item active">

                    <a class="navbar-brand" href="principalAdministrador.xhtml">

                                        name="logo.png" />
                    </a> 
                </li>
                <li class="nav-item">
                    <h:form>
                        <h:commandLink class="navbar-brand"
                            style="color: white"

                    </h:form>
                </li>
                <li class="nav-item">
                    <h:form>
                        <h:commandLink class="navbar-brand"

                    </h:form>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <h:form>
                        <h:commandLink class="navbar-brand"

                        </h:commandLink>
                    </h:form>
                </li>
                 <li class="nav-item">
                    <h:form>
                        <h:commandLink class="navbar-brand"
                            style="color: white"
                            action="/administrarEventos"
                            value="Eventos">
                        </h:commandLink>
                    </h:form>
                </li>

        </div>

        <div class="mx-auto order-0">
        </div>

        <!-- Parte derecha de la barra -->  
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                    <h:form>
                        <h:commandLink class="navbar-brand"
                            style="color: white"
                          action="#{loginController.logout()}"
                          value="Cerrar Sesion">
                        </h:commandLink>
                    </h:form>
                </li>
                
            </ul>
        </div>
