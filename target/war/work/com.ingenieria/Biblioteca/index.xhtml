<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    
    <ui:composition template="plantillaPrincipal.xhtml">
        <ui:define name="titulo">Biblioteca</ui:define>
        <ui:define name="contenido">
            <center>
                <h:body>
                    
                    <h:form>

                        <h:panelGrid columns="2" cellpadding="5" style="position: absolute;transform-origin: 50% 50% ; top: 35%;left: 35% ;height: 25%; background-color: rgba(248,248,255,0.3); border-radius:10px" >

                            <h:outputLabel for="Correo" value="Correo:" />
                            <p:inputText id="Correo" value="#{loginController.correo}" required="true" label="Correo" requiredMessage="Campo requerido"/>

                            <h:outputLabel for="Contraseña" value="Contraseña:" />
                            <p:inputText type="password" id="Contraseña" value="#{loginController.contra}" required="true" label="Contraseña" requiredMessage="Campo requerido"/>
                            <p:commandButton  value="Iniciar sesión" action="#{loginController.login()}" />                  
                        </h:panelGrid>
                    </h:form>
                    
                </h:body>
            </center> 
        </ui:define>
    </ui:composition>
</html>
